name: ğŸš€ Continuous Integration

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# Cancelar workflows anteriores si se hace un nuevo push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full-validation:
    name: ğŸ¯ Full Validation Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json
            shared/package-lock.json
            claude-cli/package-lock.json

      - name: ğŸ”§ Install dependencies
        run: |
          npm ci
          npm run install:workspaces

      - name: ğŸ§¹ Code Quality Check
        run: |
          echo "ğŸ” Ejecutando controles completos de calidad..."
          npm run quality:check

      - name: ğŸ§ª Run Full Test Suite
        run: |
          echo "ğŸ§ª Ejecutando suite completa de pruebas..."
          npm run test

      - name: ğŸ—ï¸ Build Project
        run: |
          echo "ğŸ—ï¸ Construyendo proyecto..."
          npm run build

      - name: ğŸ“Š Generate Quality Dashboard
        if: always()
        run: |
          echo "ğŸ“Š Generando dashboard de calidad..."
          npm run quality:report

      - name: ğŸ“‹ Upload Quality Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-dashboard-${{ github.sha }}
          path: quality-reports/
          retention-days: 30

      - name: ğŸ‰ Success Notification
        if: success()
        run: |
          echo "ğŸ‰ Â¡Build exitoso en la rama principal!"
          echo "âœ… Todos los checks de calidad pasaron"
          echo "âœ… Todas las pruebas pasaron"
          echo "âœ… Build completado correctamente"