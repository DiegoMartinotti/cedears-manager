name: 🚀 Continuous Integration

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# Cancelar workflows anteriores si se hace un nuevo push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full-validation:
    name: 🎯 Full Validation Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json
            backend/package-lock.json
            shared/package-lock.json
            claude-cli/package-lock.json

      - name: 🔧 Install dependencies
        run: |
          npm ci
          npm run install:workspaces

      - name: 🧹 Code Quality Check
        run: |
          echo "🔍 Ejecutando controles completos de calidad..."
          npm run quality:check

      - name: 🧪 Run Full Test Suite
        run: |
          echo "🧪 Ejecutando suite completa de pruebas..."
          npm run test

      - name: 🏗️ Build Project
        run: |
          echo "🏗️ Construyendo proyecto..."
          npm run build

      - name: 📊 Generate Quality Dashboard
        if: always()
        run: |
          echo "📊 Generando dashboard de calidad..."
          npm run quality:report

      - name: 📋 Upload Quality Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-dashboard-${{ github.sha }}
          path: quality-reports/
          retention-days: 30

      - name: 🎉 Success Notification
        if: success()
        run: |
          echo "🎉 ¡Build exitoso en la rama principal!"
          echo "✅ Todos los checks de calidad pasaron"
          echo "✅ Todas las pruebas pasaron"
          echo "✅ Build completado correctamente"